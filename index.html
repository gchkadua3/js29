<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="gradientLeft">
        <div class="firstCard">
            <div class="twoCircles">
                <div class="bigCircle"></div>
                <div class="smallCircle"></div>
            </div>
            <div class="cardNumbers">
                <p>4444</p>
                <p>4444</p>
                <p>4444</p>
                <p>4444</p>
            </div>
            <div class="nameAndDate">
                <p>Nick Monkey</p>
                <p>12/23</p>
            </div>
        </div>
        <img src="./card2.png" alt="" class="card2">
    </div>
    <form action="" class="form">
        <div class="cardNameAndNumber">
            <p>Card Number</p>
            <input type="text" name="cardNumber" id="cardNumber" placeholder="1234 1234 1234 1234" maxlength="16">
            <div class="holderForCrd"></div>
        </div>

        <div class="nameL">
            <p>Name</p>
            <input type="text" name="firstName" id="firstName" placeholder="Nick Monkey">
            <div class="holderForName"></div>
        </div>

        <div class="expDateCvc">
            <div class="expDate">
                <p>Exp Date</p>
                <input type="number" id="dateNumber" name="" placeholder="17">
                <input type="number" id="dateNumber2" name="" placeholder="2">
                <div class="holderForExpDate"></div>
            </div>
            <div class="cvc">
                <p>CVC</p>
                <input type="number" name="cvc" id="cvcStyle" placeholder="044" > 
                <div class="holderForCvc"></div>
            </div>
            
        </div>
        <input type="submit" id="submitButton" value="Confirm">
    </form>
    <script src="script.js"></script>
</body>
</html>
